baseURL: "https://jweise.de/"
title: Johannes Weise
pagination.pagerSize: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Johannes Weise
  description: "media designer & tech enthusiast"
  keywords: [Blog, Portfolio, PaperMod]
  author: Joh
# images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "images/favicon.ico"
    favicon16x16: "images/favicon-16x16.png"
    favicon32x32: "images/favicon-32x32.png"
    apple_touch_icon: "images/apple-touch-icon.png"
    safari_pinned_tab: "images/safari-pinned-tab.svg"

  label:
    text: "Home"
    icon: "images/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Johannes Weise
    subtitle: "media designer & tech enthusiast"
    imageUrl: "images/jweise.jpg"
    imageWidth: 240 # Original is 120
    imageHeight: 240
    imageTitle: Johannes Weise
    buttons:
      - name: About Me
        url: about
      - name: Blog
        url: posts
